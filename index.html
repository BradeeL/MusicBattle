<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <h1>Music2Nerdle</h1>
    </head>
    <body onload="onPageLoad()">
        <div id="login" class="container">
            <label for="clientId">Client ID</label><br>
            <input type="text" id="clientId"></input><br>
            <label for="clientSecret">Client Secret</label><br>
            <input type="text" id="clientSecret"></input><br>
            <button id="authButton" onclick="requestAuth()">Request Authorization</button>
        </div>
        <div id="game" class="container">
            <h2>
                <label>Enter Artist</label>
            </h2><br>
            <input type="text" id="artistId" oninput="searchArtists()"></input><br>


            <div class="column">
                <ul id="artistList" class="no-bullets"></ul>
            </div>          
        </div>
        
    </body>
</html>
